<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="content">
    <div class="card-content">
        <form id = "form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control" placeholder="제목을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="writer" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
<!--                    <input type="text" id="writer" class="form-control" placeholder="이름을 입력해 주세요." />-->
                    <p id="writer">[[ ${session.loginDTO.getMemberNick()} ]]</p>
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="content" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/board/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button onclick="save()" type="button" class="btn btn-primary waves-effect waves-light">저장하기</button>
            </div>
        </form>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript" charset="UTF-8">
        /*<![CDATA[*/

        /**
         * 유효성 검사
         */
        function isValid() {

            const form = document.getElementById('form');

            if (!form.title.value.trim()) {
                alert('제목을 입력해 주세요.');
                form.title.value = '';
                form.title.focus();
                return false;
            }

            if (!form.content.value.trim()) {
                alert('내용을 입력해 주세요.');
                form.content.value = '';
                form.content.focus();
                return false;
            }

            return true;
        }

        /**
         * 게시글 등록(생성/수정)
         */
        function save() {

           let memNickB =  [[ ${session.loginDTO.getMemberNick()} ]]
           let memNick = decodeURIComponent(memNickB);
           let mno = [[ ${session.loginDTO.getMno()} ]]


            if ( !isValid() ) {
                return false;
            }

            const form = document.getElementById('form');
            const params = {
                title: form.title.value,
                writer: mno,
                content: form.content.value,
                deleteYn: 0,
                memNick: memNick
            };

            fetch('/api/adopt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(params)

            }).then(response => {
                if (!response.ok) {
                    throw new Error('Request failed...');
                }

                alert('저장되었습니다.');
                location.href = '/board/adopt';

            }).catch(error => {
                alert('오류가 발생하였습니다.');
            });
        }

        /*]]>*/
    </script>
</th:block>

</html>
