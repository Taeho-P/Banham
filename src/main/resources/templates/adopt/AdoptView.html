<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal form-view">
            <div class="form-group">
                <label  class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10"><p id="title" class="form-control"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10"><p id="memNick" class="form-control"></p></div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10"><p id="content" class="form-control"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">등록일</label>
                <div class="col-sm-10"><p id="createdDate" class="form-control"></p></div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">조회 수</label>
                <div class="col-sm-10"><p id="hits" class="form-control"></p></div>
            </div>
        </form>
        <div>
            <table>
                <tr>
                    <th scope="row">첨부파일</th>
                    <td id="files" colspan="3">


                    </td>

                </tr>
            </table>
        </div>
        <div class="adoptedit">


            <a href="javascript: void(0);" onclick="goList();" class="btn btn-default waves-effect waves-light">목록</a>
        </div>
    </div>
    <!-- /.card-content -->
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/


        window.onload = () => {
            findBoard();
            findAllFile();
        }

        /**
         * 게시글 조회
         */
        function findBoard() {

            const id = [[ ${id} ]];
            let getMno = [[${session.loginDTO}]];
            console.log(getMno);

            fetch(`/api/adopt/${id}`).then(response => {
                if (!response.ok) {
                    throw new Error('Request failed...');
                }
                return response.json();

            }).then(json => {
                console.table(json);
                json.createdDate = moment(json.createdDate).format('YYYY-MM-DD HH:mm:ss');


                Object.keys(json).forEach(key => {
                    const elem = document.getElementById(key);
                    if (elem) {
                        elem.innerText = json[key];
                    }
                });

                //작성자확인
                let getWriter = json.writer;
                if(getMno!=null){
                    if(parseInt(getWriter)==parseInt(getMno.mno)){
                        showEdit();
                    }
                }



            }).catch(error => {
                alert('게시글 정보를 찾을 수 없습니다.');
                goList();
            });
        }

        //로그인 시 수정삭제버튼 보여주기
        function showEdit(){
            let edithtml = '';
            edithtml += '<div> <a href="javascript: void(0);" onclick="goWrite();" class="btn btn-primary waves-effect waves-light">수정하기</a>' +
                '<button type="button" onclick="deleteBoard();" class="btn btn-danger waves-effect waves-light">삭제하기</button></div>';

            const editElem = document.querySelector('.adoptedit');
            editElem.innerHTML = edithtml;
            // editElem.appendChild(edithtml);
        }
        /**
         * 뒤로가기
         */
        function goList() {
            location.href = '/board/adopt';
        }

        /**
         * 수정하기
         */
        function goWrite() {
            location.href = `/board/adopt/write?id=[[ ${id} ]]`;
        }

        /**
         * 삭제하기
         */
        function deleteBoard() {

            const id = /*[[ ${id} ]]*/;

            if ( !confirm(`게시글을 삭제할까요?`) ) {
                return false;
            }

            fetch(`/api/adopt/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },

            }).then(response => {
                if (!response.ok) {
                    throw new Error('Request failed...');
                }

                alert('삭제되었습니다.');
                goList();

            }).catch(error => {
                alert('오류가 발생하였습니다.');
            });
        }


        // 전체 파일 조회
         function findAllFile() {

             // 1. API 호출
             const boardId = /*[[ ${id}]]*/;
             console.log(boardId);

             const response = getJson(`/api/adopt/${boardId}/files`);

             // 2. 로직 종료
             if ( !response.length ) {
                 return false;
             }

             // 3. 파일 영역 추가
             let fileHtml = '<div class="file_down"><div class="cont">';
             response.forEach(row => {
                 fileHtml += `<a href="javascript:alert('준비 중입니다.');"><span class="icons"><i class="fas fa-folder-open"></i></span>${row.originalName}</a>`;
             })
             fileHtml += '</div></div>';

             // 4. 파일 HTML 렌더링
             document.getElementById('files').innerHTML = fileHtml;


         }


        /**
         * 데이터 조회
         * @param uri - API Request URI
         * @param params - Parameters
         * @returns json - 결과 데이터
         */
        function getJson(uri, params) {

            let json = {}

            $.ajax({
                url : uri,
                type : 'get',
                dataType : 'json',
                data : params,
                async : false,
                success : function (response) {
                    json = response;
                },
                error : function (request, status, error) {
                    console.log(error)
                }
            })

            return json;
        }


        /*]]>*/
    </script>
</th:block>
</html>
