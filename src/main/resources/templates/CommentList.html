<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내가 작성한 댓글</title>
</head>
<body>

<h2>내새끼 자랑 게시판 댓글 목록</h2>
<div class="container mt-3">
    <div class="demo-wrapper content-block pb-0">
        <div class="table data-table">
            <table class="table table-responsive">
                <!--    <tr>-->
                <!--        <th>종류</th>-->
                <!--        <th>제목</th>-->
                <!--        <th>작성자</th>-->
                <!--        <th>작성일</th>-->
                <!--        <th>조회수</th>-->
                <!--    </tr>-->
                <colgroup>
                    <col width="13.33%"/>
                    <col width="60%"/>
                    <col width="13.33%"/>
                </colgroup>
                <thead class="bgl-gray-light">
                <tr>
                    <th class="text-center">작성자</th>
                    <th class="text-center">작성 내용</th>
                    <th class="text-center">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board: ${proudCommentList}">
                    <td th:text="${board.writer}"></td>
                    <td><a th:href="@{|/board/proud/${board.bno}|}" th:text="${board.commentContents}"></a></td>
                    <td th:text="*{#temporals.format(board.commentCreatedTime, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
