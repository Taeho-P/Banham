<section class="section position-relative overflow-hidden"  style=" top: 95px; margin-bottom:5%;">
    <div class="content-wrapper mb-3">

                        <div class="row grid-margin section">

                                <textarea class="w-100" name="contents" th:text="${boardUpdate.contents}"></textarea>
                                <input type="file" name="fileList" onchange="readURL(this)" accept=".jpg, .png, .gif, .jpeg" multiple>

<script>

    function check(){
        let title = document.getElementById('title').value;
        let contents = document.getElementById('content').value;

        if(title == '' || title == null) {
            alert("제목을 입력해주세요.");
            return;
        }
        if(content == '' || content == null) {
            alert("내용을 입력해주세요.");
            return;
        }
    }

    function readURL(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }
</script>
